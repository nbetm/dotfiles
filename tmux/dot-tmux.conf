# ------------------------------------------------------------------------------
# Global
# ------------------------------------------------------------------------------

# Change prefix to C-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Edit the conf file
bind E new-window -n 'tmux' 'vim ~/.tmux.conf && tmux source ~/.tmux.conf && tmux display "~/.tmux.conf sourced"'

# Source the conf file
bind S source-file ~/.tmux.conf \; display "~/.tmux.conf reloaded"

# History
set -g history-limit 50000
bind -n C-l send-keys C-l \; clear-history

# Generate xterm -style function key sequences (def is off)
set-window-option -g xterm-keys on

# Define default terminal & shell
set -g default-terminal "xterm-256color"
set -as terminal-features ",xterm-256color:RGB"

# Display message
bind M display-message

# 24 hour clock
set-window-option -g clock-mode-style 24

# Open man page of ??
bind m command-prompt -p "Open man page for:" "split-window -h 'exec man %%'"

# focus events enabled for terminals that support them
set-option -g focus-events on

set -g display-time 4000

# ------------------------------------------------------------------------------
# Windows & Panes
# ------------------------------------------------------------------------------

# Create new window
bind n new-window -c ~/
bind N new-window -a -c ~/
bind c command-prompt -p "New-window:" "new-window -n %% -c ~/"
bind C command-prompt -p "New-window:" "new-window -a -n %% -c ~/"

# Split window into panes
bind s split-window -v -c ~/
bind v split-window -h -c ~/

# Sync panes
bind = set synchronize-panes on
bind \\ set synchronize-panes off

# Rename window
bind r command-prompt -p "Rename-window:" "rename-window %%"

# Set window notifications
set-window-option -g monitor-activity on
set -g visual-activity on

# Renumber windows always
set -g renumber-windows on

# Automatically set window title
set-window-option -g automatic-rename

# ------------------------------------------------------------------------------
# Navigation :: Resizing
# ------------------------------------------------------------------------------

# Set wait-off so vim can work again
set -sg escape-time 10

# Navigate between windows
bind -r . next-window
bind -r , previous-window
# bind / last-window

# Navigate between panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind Left select-pane -L
bind Down select-pane -D
bind Up select-pane -U
bind Right select-pane -R

# Pane resizing
bind -r H resize-pane -L 2
bind -r J resize-pane -D 2
bind -r K resize-pane -U 2
bind -r L resize-pane -R 2

# Toggle zoom pane zoom
bind z resize-pane -Z
bind Enter resize-pane -Z

# Swap panes
bind > swap-pane -D
bind < swap-pane -U

# Mouse support
# set-window-option -g mouse on

# ------------------------------------------------------------------------------
# Visual/Copy/Paste Mode
# ------------------------------------------------------------------------------

# Copy mode | buffer
bind Escape copy-mode
bind b list-buffers
bind p paste-buffer
bind P choose-buffer

set -g status-keys emacs
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi q send-keys -X cancel
bind -T copy-mode-vi Escape send-keys -X clear-selection

# ------------------------------------------------------------------------------
# Color Theme
# ------------------------------------------------------------------------------
#+--- tmux-prefix-highlight ---+
set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg brightcyan
set -g @prefix_highlight_output_prefix "#[fg=brightcyan]#[bg=black]#[nobold]#[noitalics]#[nounderscore]#[bg=brightcyan]#[fg=black]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=brightcyan,bg=black,bold"

set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-style bg=black,fg=white

set -g pane-border-style bg=default,fg=black
set -g pane-active-border-style bg=default,fg=cyan
set -g display-panes-colour black
set -g display-panes-active-colour brightblack

setw -g mode-style "fg=#d8dee9,bg=#4c566a"
setw -g clock-mode-colour cyan

set -g message-style bg=brightblack,fg=white
set -g message-command-style bg=brightblack,fg=white
set -g window-status-activity-style bg=brightblack,fg=yellow

set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]"
set -g status-left-length 20
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %H:%M #[fg=blue,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=blue,bold] #h "
set -g status-right-length 40

set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=#3b4252,bg=cyan,bold,noitalics,nounderscore] #[fg=black,bg=cyan]#I #[fg=black,bg=cyan,bold,noitalics,nounderscore] #[fg=black,bg=cyan]#W #F #[fg=cyan,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""

# ------------------------------------------------------------------------------
# Include config files in ~/.tmux.d/
# ------------------------------------------------------------------------------
# if-shell '[ -f ~/.tmux.d/foo.conf ]' 'source-file ~/.tmux.d/foo.conf'

# ------------------------------------------------------------------------------
# Plugin manager
# ------------------------------------------------------------------------------
set -g @plugin "tmux-plugins/tpm"
# set -g @plugin "arcticicestudio/nord-tmux"
# set -g @plugin "tmux-plugins/tmux-sensible"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b "~/.tmux/plugins/tpm/tpm"
