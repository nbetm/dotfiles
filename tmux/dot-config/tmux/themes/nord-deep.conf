# Nord Deep Palette
set -gq @nord_base "#212732"
set -gq @nord_surface "#2e3440"
set -gq @nord_elevated "#3b4252"
set -gq @nord_subtle "#434c5e"
set -gq @nord_dim "#798094"
set -gq @nord_text "#b8c5d1"
set -gq @nord_bright "#d4dce6"
set -gq @nord_aqua "#8fbcbb"
set -gq @nord_cyan "#88c0d0"
set -gq @nord_blue "#81a1c1"
set -gq @nord_navy "#5e81ac"
set -gq @nord_red "#bf616a"
set -gq @nord_orange "#d08770"
set -gq @nord_yellow "#ebcb8b"
set -gq @nord_green "#a3be8c"
set -gq @nord_magenta "#b48ead"

# Status modules: session, host, date_time (always last)
set -gF @opt_status_session "#[fg=#{?client_prefix,#{@nord_orange},#{@nord_green}}]"
set -agF @opt_status_session "#[fg=#{@nord_base},bg=#{?client_prefix,#{@nord_orange},#{@nord_green}}]󰅭  "
set -agF @opt_status_session "#[fg=#{@nord_text},bg=#{@nord_elevated}]"
set -ag @opt_status_session " #S "
set -agF @opt_status_session "#[fg=#{@nord_elevated},bg=#{@nord_base}]#[none] "

set -gF @opt_status_host "#[fg=#{@nord_aqua}]"
set -agF @opt_status_host "#[fg=#{@nord_base},bg=#{@nord_aqua}]󰟀  "
set -agF @opt_status_host "#[fg=#{@nord_text},bg=#{@nord_elevated}]"
set -ag @opt_status_host " #h "
set -agF @opt_status_host "#[fg=#{@nord_elevated},bg=#{@nord_base}]#[none] "


set -gF @opt_status_date_time "#[fg=#{@nord_navy}]"
set -agF @opt_status_date_time "#[fg=#{@nord_base},bg=#{@nord_navy}]󰃰  "
set -agF @opt_status_date_time "#[fg=#{@nord_text},bg=#{@nord_elevated}]"
set -ag @opt_status_date_time " %Y-%m-%d %H:%M "
set -agF @opt_status_date_time "#[fg=#{@nord_elevated},bg=#{@nord_base}]#[none]"

set -gF status-style "fg=#{@nord_text},bg=#{@nord_base}"

# Message
set -gF message-style "fg=#{@nord_yellow},bg=#{@nord_base},align=centre"
set -gF message-command-style "fg=#{@nord_yellow},bg=#{@nord_base},align=centre"

# Panes
set -wgF pane-active-border-style "#{?pane_in_mode,fg=#{@nord_cyan},#{?pane_synchronized,fg=#{@nord_aqua},fg=#{@nord_cyan}}}"
set -wgF pane-border-style "fg=#{@nord_elevated}"
set -wgF display-panes-colour "#{@nord_dim}"
set -wgF display-panes-active-colour "#{@nord_cyan}"

# Popups & Menu (tmux 3.4+)
%if "#{>=:#{version},3.4}"
  set -gF menu-selected-style "fg=#{@nord_text},bold,bg=#{@nord_subtle}"
  set -gF popup-style "bg=#{@nord_base},fg=#{@nord_text}"
  set -gF popup-border-style "fg=#{@nord_elevated}"
%endif

# Copy mode
set -gF mode-style "bg=#{@nord_elevated}"

# Clock mode
set -gF clock-mode-colour "#{@nord_navy}"

# Window flags -> Matches icon order when using `#F` (`#!~[*-]MZ`)
set -gqF @opt_window_flags "##{?window_activity_flag, 󱅫,}"
set -agqF @opt_window_flags "##{?window_bell_flag, 󰂞,}"
set -agqF @opt_window_flags "##{?window_silence_flag, 󰂛,}"
set -agqF @opt_window_flags "##{?window_active, 󰖯,}"
set -agqF @opt_window_flags "##{?window_last_flag, 󰖰,}"
set -agqF @opt_window_flags "##{?window_marked_flag, 󰃀,}"
set -agqF @opt_window_flags "##{?window_zoomed_flag, 󰁌,} "

# Window status
set -gF window-status-activity-style "bg=#{@nord_yellow},fg=#{@nord_base}"
set -gF window-status-bell-style "bg=#{@nord_yellow},fg=#{@nord_base}"
set -ogq @opt_window_text " #W"
set -ogq @opt_window_number "#I"
set -ogq @opt_window_current_text " #W"
set -ogq @opt_window_current_number "#I"

# number possition (left)
set -gF window-status-format "#[fg=#{@nord_base},bg=#{@nord_text}]#[fg=#{@nord_base},reverse]#[none]#{@opt_window_number} "
set -agF window-status-format "#[fg=#{@nord_text},bg=#{@nord_elevated}]#{@opt_window_text}#{@opt_window_flags}#[fg=#{@nord_base},reverse]#[none]"

set -gF window-status-current-format "#[fg=#{@nord_base},bg=#{@nord_cyan}]#[fg=#{@nord_base},reverse]#[none]#{@opt_window_current_number} "
set -agF window-status-current-format "#[fg=#{@nord_text},bg=#{@nord_elevated}]#{@opt_window_current_text}#{@opt_window_flags}#[fg=#{@nord_base},reverse]#[none]"

