set -g @prefix_highlight_fg black
set -g @prefix_highlight_bg brightcyan
set -g @prefix_highlight_output_prefix "#[fg=#ca9ee6]#[bg=black]#[nobold]#[noitalics]#[nounderscore]#[bg=#ca9ee6]#[fg=black]"
set -g @prefix_highlight_output_suffix ""
set -g @prefix_highlight_copy_mode_attr "fg=#ca9ee6,bg=black,bold"
set -g status on
set -g status-interval 5
set -g status-justify left
set -g status-style bg=black,fg=white
set -g pane-border-style bg=default,fg=black
set -g pane-active-border-style bg=default,fg=#ca9ee6
set -g display-panes-colour black
set -g display-panes-active-colour brightblack

setw -g mode-style "fg=#d8dee9,bg=#4c566a"
setw -g clock-mode-colour cyan

set -g message-style bg=brightblack,fg=white
set -g message-command-style bg=brightblack,fg=white
set -g window-status-activity-style bg=brightblack,fg=yellow

set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=blue,bg=black,nobold,noitalics,nounderscore]"
set -g status-left-length 20
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %Y-%m-%d #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack] %H:%M #[fg=blue,bg=brightblack,nobold,noitalics,nounderscore]#[fg=black,bg=blue,bold] #h "
set -g status-right-length 40

set -g window-status-format "#[fg=black,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore] #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-current-format "#[fg=#51576d,bg=#ca9ee6,bold,noitalics,nounderscore] #[fg=black,bg=#ca9ee6]#I #[fg=black,bg=#ca9ee6,bold,noitalics,nounderscore] #[fg=black,bg=#ca9ee6]#W #F #[fg=#ca9ee6,bg=black,nobold,noitalics,nounderscore]"
set -g window-status-separator ""
