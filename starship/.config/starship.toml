# Editor completions
"$schema" = 'https://starship.rs/config-schema.json'

# Prompt format
format = """$all"""

# Inserts a blank line between shell prompts
add_newline = true

# Color palette
palette = "catppuccin_macchiato"

[character]
success_symbol = "[❱](bold green)"
error_symbol = "[❱](bold red)"
vimcmd_symbol = "[❰](bold green)"

[hostname]
ssh_only = true
style = "bold green"
format = "[$hostname]($style) "

[directory]
style = "bold blue"
truncation_symbol = "‥/"
truncation_length = 3
truncate_to_repo = false
read_only = "  "
read_only_style = "red"

[git_status]
style = "bold pink"

[git_branch]
style = "bold pink"
symbol = " "
truncation_symbol = "‥"
truncation_length = 25
format = "[$symbol$branch]($style) "

[python]
style = "bold yellow"
symbol = ""
format = "[${pyenv_prefix}(${version})( ⟮$virtualenv⟯)]($style) "

[aws]
style = "bold flamingo"
symbol = ""
format = "[$symbol($profile)]($style) "

[terraform]
style = "bold lavender"
symbol = ""
format = "[$symbol($workspace)]($style) "

[lua]
symbol = ""
format = "[$symbol]($style)"
disabled = true

[gcloud]
disabled = true

[docker_context]
disabled = true

